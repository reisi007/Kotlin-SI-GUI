group 'at.reisisoft'
version '0.1-SNAPSHOT'



buildscript {
    ext.kotlin_version = '1.+'
    ext.curTime = new Date().format('yyyy.MM.dd-HHmm')
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

